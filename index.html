<!DOCTYPE html>
<html>
<head>
    <title>Batman Fight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Batman vs Coringa</h1>
        <div class="info">
            <span>Pontos: <span id="score">0</span></span>
            <span>HP: <span id="health">100</span></span>
            <span>Stamina: <span id="stamina">100</span></span>
        </div>
        <div class="stage">
            <!-- Batman -->
            <div class="player" id="player">
                <div class="head"></div>
                <div class="cape"></div>
                <div class="body"></div>
                <div class="arm left-arm"></div>
                <div class="arm right-arm"></div>
                <div class="leg left-leg"></div>
                <div class="leg right-leg"></div>
            </div>
            
            <!-- Coringa -->
            <div class="enemy" id="enemy">
                <div class="head"></div>
                <div class="body"></div>
                <div class="arm left-arm"></div>
                <div class="arm right-arm"></div>
                <div class="leg left-leg"></div>
                <div class="leg right-leg"></div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
