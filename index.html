<!DOCTYPE html>
<html>
<head>
    <title>Luta Acadêmica Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Luta Acadêmica Pro</h1>
        <div class="info">
            <span>Pontos: <span id="score">0</span></span>
            <span>HP: <span id="health">100</span></span>
            <span>Stamina: <span id="stamina">100</span></span>
        </div>
        <div class="stage">
            <div class="player" id="player"></div>
            <div class="enemy" id="enemy"></div>
            <div class="ground"></div>
        </div>
        <div class="controls">
            <p>A/D = Mover | W = Pular | Espaço = Soco | S = Chute | F = Defender</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
