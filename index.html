<!DOCTYPE html>
<html>
<head>
    <title>Street Fighter Revival</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
</head>
<body>
    <div class="game-container">
        <h1>STREET FIGHTER REVIVAL</h1>
        <div class="info">
            <span>P1: <span id="health">100</span>%</span>
            <span>STAMINA: <span id="stamina">100</span></span>
            <span>P2: <span id="enemy-health">100</span>%</span>
        </div>
        <div class="stage">
            <div class="player" id="player"></div>
            <div class="enemy" id="enemy"></div>
            <div class="floor"></div>
        </div>
        <div class="controls">
            <p>CONTROLES: ← → MOVER | ↑ PULAR | ESPAÇO SOCO | S CHUTE | F DEFESA</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
