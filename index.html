<!DOCTYPE html>
<html>
<head>
    <title>Street Fighter Revival</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
</head>
<body>
    <!-- Tela de Seleção -->
    <div id="character-select" class="screen">
        <h1>ESCOLHA SEU PERSONAGEM</h1>
        <div class="characters">
            <div class="character" id="hero" onclick="selectCharacter('hero')">
                <div class="sprite">
                    <div class="head"></div>
                    <div class="body"></div>
                    <div class="arm left"></div>
                    <div class="arm right"></div>
                    <div class="leg left"></div>
                    <div class="leg right"></div>
                </div>
                <p>HERÓI</p>
            </div>
            <div class="character" id="villain" onclick="selectCharacter('villain')">
                <div class="sprite">
                    <div class="head"></div>
                    <div class="body"></div>
                    <div class="arm left"></div>
                    <div class="arm right"></div>
                    <div class="leg left"></div>
                    <div class="leg right"></div>
                </div>
                <p>VILÃO</p>
            </div>
        </div>
    </div>

    <!-- Tela do Jogo -->
    <div id="game-screen" class="game-container" style="display:none;">
        <div class="health-bars">
            <div class="health-bar">
                <div class="health" id="player-health"></div>
                <div class="name">PLAYER 1</div>
            </div>
            <div class="health-bar">
                <div class="health" id="enemy-health"></div>
                <div class="name">PLAYER 2</div>
            </div>
        </div>
        
        <div class="stage">
            <div class="player" id="player">
                <div class="head"></div>
                <div class="body"></div>
                <div class="arm left"></div>
                <div class="arm right"></div>
                <div class="leg left"></div>
                <div class="leg right"></div>
            </div>
            <div class="enemy" id="enemy">
                <div class="head"></div>
                <div class="body"></div>
                <div class="arm left"></div>
                <div class="arm right"></div>
                <div class="leg left"></div>
                <div class="leg right"></div>
            </div>
            <div class="floor"></div>
            <div id="effects"></div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
