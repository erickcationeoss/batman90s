<!DOCTYPE html>
<html>
<head>
    <title>Minimal Fighter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="character-select">
        <h1>MINIMAL FIGHTER</h1>
        <div class="characters">
            <div class="character-card" id="hero">
                <div class="character-preview" id="hero-preview"></div>
                <h2>BLUE</h2>
                <p>Special: Energy Wave (Q)</p>
            </div>
            <div class="character-card" id="villain">
                <div class="character-preview" id="villain-preview"></div>
                <h2>RED</h2>
                <p>Special: Dash Attack (Q)</p>
            </div>
        </div>
        <div class="instructions">Click to select character</div>
    </div>

    <div id="game-screen">
        <div class="ui-container">
            <div class="health-container">
                <div class="health-bar" id="player-health"></div>
                <div class="health-bar" id="enemy-health"></div>
            </div>
            <div class="timer">60</div>
        </div>

        <div class="stage">
            <div class="player" id="player"></div>
            <div class="enemy" id="enemy"></div>
            <div class="stage-background"></div>
            <div id="effects"></div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
